<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template :: head">
</head>
<body>
	<header th:replace="common/template :: header"></header>

	<div class="container">
	
	<div class="card bg-light">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-body">
	
		<form th:action="@{/patients/create}" th:object="${patient}" method="post">
			<div class="form-group row">
				
				<input type="hidden" th:field="*{id}">
				<label class="col-md-2" for="nombre">Nombre(s):</label> 
				<input type="text" th:field="*{firstName}" class="form-control form-control-sm col-md-6" id="firstName"
					placeholder="Nombre(s) del paciente"> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('firstName')}"
						th:errors="*{firstName}">
					</small>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2" for="lastName">Apellidos:</label> 
				<input type="text" th:field="*{lastName}" class="form-control form-control-sm col-md-6" id="lastName"
					placeholder="Apellidos del paciente"> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}">
					</small>
			</div>
	
			<div class="form-group row">
				<label class="col-md-2" for="gender">Género:</label> 
				<select th:field="*{gender}" class="form-control form-control-sm col-md-6" id="gender"> 
					<option value="">--Por favor seleccione una opción--</option>
					<option value="Hombre">Hombre</option>
  					<option value="Mujer">Mujer</option>				
				</select>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('gender')}"
					th:errors="*{gender}">
				</small>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2" for="birthDate">Fecha de nacimiento:</label> 
				<input type="date" th:field="*{birthDate}" class="form-control form-control-sm col-md-6" id="birthDate"
					placeholder="Fecha de nacimiento"> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('birthDate')}"
						th:errors="*{birthDate}">
					</small>
			</div>
			
			<div class="card-footer bg-dark">
				<input type="submit" class="btn btn-primary btn-sm" value="Guardar">
			</div>
			
		</form>
		</div>
	</div>

	</div>

	<footer th:replace="common/template :: footer"></footer>

</body>
</html>
