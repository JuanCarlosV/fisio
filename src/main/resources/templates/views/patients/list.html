<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template :: head">
</head>
<body>
	<header th:replace="common/template :: header"></header>

	<div class="container">		
		<h1 th:text="${titulo}"></h1>		
	</div>
	
	<div class="container">
		
		<a class="btn btn-primary btn-sm" th:href="@{/patients/add}"
			th:text="'Crear nuevo'" title="Crear Nuevo Registro">
		</a>
		<br>
		<br>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Nombre completo</th>
					<th scope="col">Apellidos</th>
					<th scope="col">Género</th>
					<th scope="col">Fecha de nacimiento</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="patient:${patient}">
					<td th:text="${patient.firstName}"></td>
					<td th:text="${patient.lastName}"></td>
					<td th:text="${patient.gender}"></td>
					<td th:text="${patient.birthDate}"></td>
					<td>
						<a class="btn btn-success btn-sm" th:href="@{/views/patients/update/} + ${patient.id}"
							th:text="'Editar'" title="Editar Registro">
						</a>
					</td>	
					<td>
						<a class="btn btn-danger btn-sm" th:href="@{/views/patients/delete/} + ${patient.id}"
							th:text="'Eliminar'" title="Eliminar Paciente"
							onclick="return confirm('¿Esta seguro de eliminar el paciente?');">
						</a>
					</td>					
				</tr>
			</tbody>
		</table>


	</div>

	<footer th:replace="common/template :: footer"></footer>

</body>
</html>
